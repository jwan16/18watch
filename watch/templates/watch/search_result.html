{% for watch in filtered_list %}
    <div class="col-xs-6 col-sm-3">
        <div class="card">
            <a class="img-card various" data-fancybox-type="iframe" href="{{ watch.id }}">
                <img src="/media/{{ watch.pic }}"/>
            </a>
            <br />
            <div class="card-content">
                <h4 class="card-title">
                    <a href="http://www.fostrap.com/">
                        {{ watch.name }}
                    </a>
                </h4>
                <div class="">

                    New Delhi, 2005, Petrol
                </div>
            </div>
            <div class="card-read-more">
                <a class="btn btn-link btn-block" href="http://www.fostrap.com/">
                    VIEW DETAIL
                </a>
            </div>
        </div>
    </div>
{% endfor %}
